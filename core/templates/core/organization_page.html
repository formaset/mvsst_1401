{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
  <section class="page-hero">
    <div class="container">
      <h1 class="page-title">{{ page.title }}</h1>
    </div>
  </section>
  <section class="page-section">
    <div class="container">
      {% for block in page.content %}
        {% include_block block %}
      {% empty %}
        <div class="empty-state">Добавьте контент в админке.</div>
      {% endfor %}
    </div>
  </section>
{% endblock %}
